    <div class="container">
        <h1 class="display-4" >Añade una serie que quieras ver</h1>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Nombre de la serie</label>
            <input type="text" class="form-control" required id="titulo" placeholder="Titulo de la serie">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Sinopsis</label>
            <textarea class="form-control" required id="sinopsis" rows="3"></textarea>
          </div>
          <select class="form-select form-select-sm" id="genero" aria-label="Small select example">
            <option selected>Género</option>
            <option value="Accion">Acción</option>
            <option value="Drama">Drama</option>
            <option value="Terror">Terror</option>
          </select>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="prioritario">
            <label class="form-check-label" for="flexSwitchCheckChecked">Prioritario</label>
          </div>
          <label for="inputZip" class="form-label">Número de temporadas</label>
          <div class="col-md-2">
            
            <input min="1" type="number" class="form-control" id="temporadas">
          </div>

          <button type="submit" id="button" class="btn btn-primary">Crear</button>

        <h1 class="display-4">Pendientes</h1>
        <div class="error"></div>
        <div class="lista">

        </div>
